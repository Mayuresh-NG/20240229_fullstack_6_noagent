<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Properties</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
    <header style="height: 65px; background-color: #c7e6f8">
      <div class="logo">
        <img
          src="../../../assets/images/logo.png"
          alt="NoAgent Logo"
          style="margin-left: 15px; height: 38px; width: 52px"
        />
        <div class="heading-text" style="font-size: 28px; display: flex">
          <span>No</span>
          <div class="agent" style="color: black">Agent</div>
        </div>
      </div>

      <div
        class="admin"
        style="color: black; font-size: 14px; margin-right: 40px"
      >
        <i
          class="fas fa-user-alt"
          style="color: black; margin-right: 10px"
        ></i>
        vivek
      </div>
    </header>

    <main>
      
      <app-sort-filter></app-sort-filter>
      <div class="propertySection" #propertySection>
        <div class="property" *ngFor="let property of propertyData">
          <br>
          
          <div class="property-header">
            1 BHK Flat In Dp Inn Homestay For Rent In Hi-Tech City
          </div>
          <div class="subHeader">
            <p>Rent<br>{{ property.rent }}</p>
            <hr>
            <p>Deposit<br>{{ property.deposit }}</p>
            <hr>
            <p>Builtup<br>{{ property.builtup }}</p>
          </div>


          <div class="property-body">
            <div class="image-container"> 
            </div>
            <div class="property-right">
            <div class="property-details">
            </div>
            
            <button class="customButtons"> Get Owner Details</button>
            <button class="customButtons"> Wishlist </button>
          </div>
          </div>
        </div>
      </div>
      
    </main>
    
  </body>
</html>
