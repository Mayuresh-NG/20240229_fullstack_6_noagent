<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Properties</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
    <header style="height: 65px; background-color: #c7e6f8">
      <div class="logo">
        <img
          src="../../../assets/images/logo.png"
          alt="NoAgent Logo"
          style="margin-left: 15px; height: 38px; width: 52px"
        />
        <div class="heading-text" style="font-size: 28px; display: flex">
          <span>No</span>
          <div class="agent" style="color: black">Agent</div>
        </div>
      </div>

      <div
        class="admin"
        style="color: black; font-size: 14px; margin-right: 40px"
      >
        <i
          class="fas fa-user-alt"
          style="color: black; margin-right: 10px"
        ></i>
        vivek
      </div>
    </header>

    <main>
      <div class="filterSection">
        <div class="filterHeader">
          <button class="customButtons active" id="filterButton" checked>Filters</button>
          <button class="customButtons" id="sortButton">Sort</button>
        </div>
        <div class="contentContainer">
          <div class="content active" id="filterContent">
            
            <div class="bhkTypes">
            
            </div>
            <br>
             <div class="rentRange">
                
            </div>
            <br>
            <div class="furnishing">

            </div>
            <br>
            <div class="tennants">

            </div>
          </div>
   <!-- Sort content goes here -->
          <div class="content" id="sortContent">
            <div class="sortFunction">
                Posted On (Newest Feed)
            </div>
            <br>
            <div class="sortFunction">
                Posted On (Oldest Feed)
            </div><br>
            <div class="sortFunction">
                Rent Low to High
            </div><br>
            <div class="sortFunction">
                Rent High to Low
            </div>
          </div>
        </div>
      </div>
      <div class="propertySection"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
