<div id="signupPopup" class="popup">
  <div class="popup-content">
    <!-- Left Section -->
    <div class="left-section">
      <div class="left-top">
        <!-- Home Logo -->
        <img src="../../../assets/homesvg.svg" alt="Home Logo" class="home-logo" style="width: 123px" />
        <!-- Log In heading -->
        <div class="Login-heading">Log In</div>
      </div>
      <!-- Headings -->
      <div class="headings">
        <p><span class="tick">✔</span> Zero Brokerage</p>
        <p><span class="tick">✔</span> Thousands of listings</p>
        <p><span class="tick">✔</span> Verified Properties</p>
      </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <!-- Close Button -->
      <span class="close-button" (click)="closePopup()">×</span>
      <!-- Enter details to Log In text -->
      <p class="enter-phone-text">Enter details to Log In</p>

      <!-- Username Input -->
      <div class="input-container">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username"
               #usernameInput="ngModel" required
               (blur)="usernameInputFocused = false" (focus)="usernameInputFocused = true" />
        <div *ngIf="!usernameInputFocused && usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
             class="error-message">
            Username is required
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-container">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password"
               #passwordInput="ngModel" required
               (blur)="passwordInputFocused = false" (focus)="passwordInputFocused = true" />
        <div *ngIf="!passwordInputFocused && passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
             class="error-message">
            Password is required
        </div>
      </div>

      <!-- Continue Button -->
      <button class="continue-button" [disabled]="!usernameInput.valid || !passwordInput.valid"
              [ngClass]="{'invalid-button': !usernameInput.valid || !passwordInput.valid}" (click)="onContinueClick()">Continue</button>

      <!-- Already a user section -->
      <div class="already-user">
        <p style="margin-top: 10px; margin-bottom: 0">New to NoAgent?</p>
        <button class="login-button" (click)="openPopup()">
          Signup
        </button>
      </div>
    </div>
  </div>
</div>
