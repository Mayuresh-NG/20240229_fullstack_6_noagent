<app-navbar></app-navbar>

<body>
  <!-- Container for the Reset Password section -->
  <div class="row">
    <!-- Heading for the Reset Password section -->
    <h1>Reset Password</h1>
    <!-- Informational text providing guidance to the user -->
    <h6 class="information-text">Enter your new Password!.</h6>
    
    <!-- Form group for password input -->
    <div class="form-group">
      <!-- Password input field with two-way data binding using ngModel -->
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password"
        #passwordInput="ngModel" minlength="6" required
        (blur)="passwordInputFocused = false" (focus)="passwordInputFocused = true" />
      
      <!-- Error messages for invalid password format -->
      <div *ngIf="!passwordInputFocused && passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
           class="error-message">
        <!-- Displayed if password is required -->
        <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
        <!-- Displayed if password length is less than 6 characters -->
        <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>

      <!-- Placeholder label for a future username input (currently empty) -->
      <p><label for="username"></label></p>

      <!-- Button to initiate the password reset process (calls the showSpinner function) -->
      <button onclick="showSpinner()">Reset Password</button>
    </div>
  </div>
</body>
